<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>EzBooks</title>

        <!-- Bootstrap CSS stylesheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- JQuery and JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Stylesheets for the web pages -->
        {% load static %}
        <link href="{% static "ez_main/base_styles.css" %}" rel="stylesheet"/>
    </head>

<body>
    <header>
        <!-- Static Navbar -->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
       
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"></button>
                    <a class="navbar-brand" href="{% url 'ez_main:home_page' %}">EzBooks</a>
                </div>
       
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Empty Link</a></li>
                    </ul>
       
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li><a>Hello, {{ user.username }}.</a></li>
                            <li><a href="{% url 'users:logout' %}">Log out</a></li>
                        {% else %}
                            <li><a href="{% url 'users:register' %}">Register</a></li>
                            <li><a href="{% url 'users:login' %}">login</a></li>
                        {% endif %}
                    </ul>
                </div> <!-- /.nav-collapse -->
            </div>
        </nav>
    </header>

    <!-- Container for content loaded with the project views -->
    <div class="container">
        <div class="page-header">
            {% block header%}{% endblock header %}
        </div>

        <div class="page-content">
            {% block content %}{% endblock content %}
        </div>
    </div>
</body>

</html>
