<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>EzBooks</title>

        <!-- Bootstrap CSS stylesheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <!-- JQuery and JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!-- Stylesheets for the web pages -->
        {% load static %}
        <link href="{% static "ez_main/base_styles.css" %}" rel="stylesheet"/>
        <link rel="stylesheet" href="{% static "ez_main/style.css" %}">
        <link rel="stylesheet" href="{% static "ez_main/plugins.css" %}">
        
    </head>

<body>
    <header class="fixed-top mb-5 " id="mainNav">
        <!-- Static Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 " id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{% url 'ez_main:home_page' %}">EzBooks</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        {% if user.is_authenticated %}
                            <li>
                                <a>Hello, {{ user.username }}.</a>
                            </li>
                            <li>
                                <a href="{% url 'users:logout' %}">Log out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="#services">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'users:register' %}">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'users:login' %}">Log in</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Container for content loaded with the project views -->
    <div class="container">
        <div class="page-header">
            {% block header%}{% endblock header %}
        </div>

        <div class="page-content">
            {% block content %}{% endblock content %}
        </div>
    </div>
</body>

</html>
